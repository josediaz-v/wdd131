    <section class="contact-info">
        <h1>Contact Sparkling Clean</h1>
        <p>If you have any questions or want to book a cleaning service, please reach out to us using the form below or by phone/email.</p>

        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Confirmation Message will appear here -->
    <div id="confirmationMessage"></div> <!-- The message will appear here -->
